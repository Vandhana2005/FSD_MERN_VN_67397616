<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social Media Apps — One Row</title>
<style>
  body{
    background:#f7f7f7;
    font-family:Arial, sans-serif;
    margin:0;
    padding:30px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  h1{
    margin:0 0 18px 0;
    font-size:26px;
    color:#333;
  }

  .row {
    display:flex;
    gap:25px;
    flex-wrap:nowrap;
    overflow-x:auto;
    padding:10px;
    -webkit-overflow-scrolling:touch;
  }

  /* ⭐ Bigger / Long Cards */
  .card{
    flex:0 0 280px; 
    background:white;
    border-radius:16px;
    box-shadow:0 5px 12px rgba(0,0,0,0.15);
    padding:20px;
    text-align:center;
    transition:0.3s ease;
    cursor:pointer;
  }

  /* hover pop effect */
  .card:hover{
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
  }

  .card a img{
    width:90px;
    height:90px;
    display:block;
    margin:0 auto 12px;
  }

  h3{ 
    margin:8px 0; 
    font-size:18px;
  }

  p{ 
    color:#555; 
    font-size:14px; 
    margin:8px 0 12px;
  }

  .btn{
    background:#0078ff;
    color:white;
    padding:10px 15px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-size:14px;
    text-decoration:none;
    display:inline-block;
  }

  .row::-webkit-scrollbar { height:8px; }
  .row::-webkit-scrollbar-thumb { background:rgba(0,0,0,0.12); border-radius:8px; }
</style>
</head>
<body>

<h1>Social Media Apps</h1>

<div class="row">

  <div class="card" onclick="window.location.href='#'">
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
    <h3>Instagram</h3>
    <p>Share photos, reels and stories.</p>
    <a class="btn" href="#">Open App</a>
  </div>

  <div class="card" onclick="window.location.href='#'">
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Facebook-icon-1.png"></a>
    <h3>Facebook</h3>
    <p>Connect with friends and family.</p>
    <a class="btn" href="#">Open App</a>
  </div>

  <div class="card" onclick="window.location.href='#'">
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg"></a>
    <h3>Twitter</h3>
    <p>Read and share quick updates.</p>
    <a class="btn" href="#">Open App</a>
  </div>

  <div class="card" onclick="window.location.href='#'">
    <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm9kZUKDoXGRA52HMhxKq8XUUjkycW8c1_FQ&s"></a>
    <h3>Snapchat</h3>
    <p>Share quick snaps and streaks.</p>
    <a class="btn" href="#">Open App</a>
  </div>

</div>

</body>
</html>
